<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Querida Abuela</title>
  <style>
    /* Animaci√≥n de fondo */
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(270deg, #fceabb, #f8b500, #fceabb);
      background-size: 600% 600%;
      animation: backgroundMove 20s ease infinite;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px 20px;
      background-color: rgba(255, 255, 255, 0.7);
      animation: fadeIn 2s ease forwards;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #7b3f00;
    }

    header p {
      font-size: 1.2em;
      color: #444;
    }

    .image-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      animation: fadeIn 2.5s ease forwards;
    }

    .image-container img {
      border: 8px solid #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 300px;
      height: auto;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      line-height: 1.6;
      animation: fadeIn 3s ease forwards;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Querida Abuela</h1>
    <p>Una mujer llena de amor, sabidur√≠a y dulzura</p>
  </header>

  <div class="image-container">
    <img src="ruta-de-la-imagen.jpg" alt="Foto de mi abuela" />
  </div>

  <div class="content">
    <p>
      Gracias por cuidarnos tanto a mi y a mi hermano y siempre estar para nosotros, apoyarnos y querernos mucho
    </p>
    <p>
      Te quiero mucho, abuela. Siempre estar√°s presente en mi vida
    </p>
  </div>

 <center> <footer>
üíñ
  </footer>
  </center>
</body>
</html>
